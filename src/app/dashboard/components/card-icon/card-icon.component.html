<mat-card class="pl-8 py-3">
  <mat-card-header class="py-0">

      <mat-card-title>
        {{ cardIconInfo?.title }}
      </mat-card-title>

      <mat-card-subtitle>
        {{ cardIconInfo?.subtitle }}
      </mat-card-subtitle>

      <mat-icon
        mat-card-sm-image
        class="border-circle ml-2 bg-primary w-3rem h-3rem flex align-items-center justify-content-center"
      >
        {{ cardIconInfo?.icon }}
      </mat-icon>

  </mat-card-header>
</mat-card>
